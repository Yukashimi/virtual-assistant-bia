<html>
  <head>
    <title>Notepad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/format-notes.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="img/notepad.png">
    <link rel="apple-touch-icon" href="img/notepad.png">
  </head>
  <body>
    <div class="notepad">
      <div class="list">
        <ul id="noteList" class="fa-ul">
          
        </ul>
      </div>
      <input id="noteInput" placeholder="Add Note" type="text">
      <input id="notePass" placeholder="Super Secure Password" type="password">
      <button id="writ">Write a new <i class="far fa-square"></i> note</button>
      <button id="delet">Delete checked <i class="far fa-check-square"></i> notes</button>
    </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/http/http-call.js"></script>
  <script src="js/tools/notes-widget.js"></script>
  </body>
</html>
