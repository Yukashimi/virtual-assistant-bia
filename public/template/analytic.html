<!DOCTYPE html>

<html>
  <head>
    <title>Dados Analytics Bia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous" rel="stylesheet">
    <link href="../css/format-analytic.css" rel="stylesheet">
    <link href="http://www.intech.com.br/wp-content/themes/intech/images/intechFavicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="http://www.intech.com.br/wp-content/themes/intech/images/intechWebclip.png" rel="apple-touch-icon">
  </head>
  <body>
    <script src="../js/tools/version.js"></script>
    <header class="someheader">
      <a class="central-logo" href="https://www.intech.com.br" target="_blank" title="Logo da Intech">
        <img src="../img/intech_logo_simple_500x210.png" alt="Logo da Intech">
      </a>
      <button class="logout">SAIR</button>
    </header>
    <section class="pseudo-header">
      <div class="higher-company">
        <a id="foundation" href="#" target="_blank">
          <img src="#" height="65">
        </a>
      </div>
      <h1 class="higher-title">Bem vindo ao <b style="font-weight: bold;">painel de atendimentos</b></h1>
      <!-- <button class="higher-attendance" title="Novo Atendimento"></button> -->
      <a id="new" href='pending' class='new' target='_self'>Novo Atendimento</a>
    </section>
    <div class="analytic-box">
      <b></b>
      <div id="header">
        <div id="total" class="header-item"></div>
        <div id="msgs" class="header-item"></div>
        <div id="time" class="header-item"></div>
        <div id="intent" class="header-item"></div>
      </div>
      <div id="search-box">
        <label>Buscar Atendimento Por:
        <div class="flex-row">
          <select id="method">
            <option value="" selected disabled hidden>Metodo de Busca</option>
            <option value="protocol">Protocolo</option>
            <option value="name">Nome Participante</option>
            <option value="date">Data</option>
            <option value="cpf">CPF</option>
            <option value="type">Tipo</option>
          </select>
          <input id="param" type="input" min="1988-01-01" placeholder="buscar..."/>
          <select id="kinds" class="hide-x">
            <option value="VIR">Virtual</option>
            <option value="HUM">Telefone</option>
          </select>
          <select id="status">
            <option value="all">Todos Atendimentos</option>
            <option value="bad">Atendimentos Pedentes</option>
          </select>
          <button id="search">Buscar <i class="fas fa-search"></i></button>
        </div>
        </label>
      </div>
      <div class="flex-row">
        <div id="list">
          <span><!-- <i class="far fa-comments"></i> --> Atendimentos mais recentes:</span>
          <ul id="convo_list" class="flex-column">
            <li id="list-loading"><p><span>
              <i class="fas fa-cog fa-spin"></i> Carregando Os Atendimentos <i class="fas fa-cog fa-spin"></i>
            </span></p></li>
          </ul>
        </div>
        <div id="info" class="flex-column">
          <div id="graph-box" class="flex-column">
            <div id="date-buttons">
              <input id="start" min="1988-01-01" type="date">
              <input id="end" min="1988-01-01" type="date"/>
              <select id="data-selector">
                <option value="month">Por Mês do Ano</option>
                <option value="day">Por Dia do Mês</option>
                <option value="week">Por Dia da Semana</option>
                <option value="hour">Por Hora do Dia</option>
              </select>
            </div>
            <canvas id="graph" height="300" width="630">How come this doesn't support canvas?</canvas>
            <a id="dl" download="grafico.png">Baixar o Gráfico</a>
          </div>
          <div id="full" class="hide-y">
            <!-- <ul class="fa-ul"></ul> -->
            <div class="bubble info"></div>
            <ul></ul>
            <button id="show-graph">Mostrar o Gráfico <i class="fas fa-chart-line"></i></button>
          </div>
        </div>
      </div>
    </div>
  
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../js/http/http-call.js"></script>
    <script src="../js/tools/auth-widget.js"></script>
    <script src="../js/tools/graph.js"></script>
    <script src="../js/tools/analytic-widget.js"></script>
    <Script src="../js/tools/util.js"></script>
  </body>
</html>
