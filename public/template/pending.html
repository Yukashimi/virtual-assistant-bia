<!DOCTYPE html>

<html>
  <head>
    <title>Prosseguindo Atendimento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous" rel="stylesheet">
    <link href="../css/format-analytic.css" rel="stylesheet">
    <link href="http://www.intech.com.br/wp-content/themes/intech/images/intechFavicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="http://www.intech.com.br/wp-content/themes/intech/images/intechWebclip.png" rel="apple-touch-icon">
  </head>
  <body>
    <script src="../js/tools/version.js"></script>
    <div class="analytic-box flex-row">
      <div id="list">
        <div id="previous" class="hide-y">
          <span><i class="far fa-comments"></i> Informações do Atendimento:</span>
          <ul id="convo_list" class="flex-column"></ul>
        </div>
        <div id="virgin" class="hide-y">
          <span><i class="far fa-comments"></i> Novo Atendimento:</span>
          <ul class="fa-ul flex-column">
            <li>
              <span class="fa-li"><i class='fas fa-calendar-alt'></i></span>
              <div class="new-input" id="now">2018-10-11</div>
            </li>
            <li id="protocol" class="hide-li">
              <span class="fa-li"><i class='fas fa-info'></i></span>
              <div class="new-input">Protocolo: 20181011/1234.1</div>
            </li>
            <li>
              <span class="fa-li"><i class='fas fa-info'></i></span>
              <input id="icpf" class="new-input" type="input" placeholder="CPF"/>
            </li>
            <li>
              <span class="fa-li"><i class='fas fa-user'></i></span>
              <input id="iname" class="new-input" type="input" placeholder="Nome"/>
            </li>
            <li>
              <span class="fa-li"><i class='fas fa-phone'></i></span>
              <input id="iphone" class="new-input" type="input" placeholder="Telefone"/>
            </li>
            <li>
              <span class="fa-li"><i class='fas fa-envelope'></i></span>
              <input id="imail" class="new-input" type="input" placeholder="E-mail"/>
            </li>
            <li>
              <button id="start" class="hide-x">Iniciar Atendimento</button>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="support-box flex-column">
        <div id="return-box" class="hide-y">
          <a href="analytic" class="return" target="_self">Retornar</a>
        </div>
        <button id="frame">Consultar Portal</button>
        <iframe class="hide-y" id="apiframe" frameBorder="0" width="100%" height="580" title="Faceb webpage"></iframe>
      </div>
      
      <div id="tools" class="flex-column">
        <div id="support" class="">
          <div>
            <span>Duração deste atendimento: </span>
            <span id="timer"></span>
          </div>
          <textarea id="relate" rows="7" cols="45" placeholder="Iniciando atendimento..." spellcheck="false" disabled="disabled"></textarea>
          <div class="flex-row">
            <label>
              <input type="radio" id="ok" name="status" value="3" checked="checked">
              Finalizado
            </label>
            <label>
              <input type="radio" id="bad" name="status" value="2" disabled="disabled">
              Pedente
            </label>
          </div>
          <button id="end" class="hide-x">Concluir Atendimento</button>
        </div>
        <button id="open-checkup">Consultar a Bia</button>
        <div id="response-box" class="hide-y">
          <div id="response">Resposta da Bia</div>
          <input id="checkup" type="input" placeholder="Digite sua pergunta"/>
          <button id="question">ENVIAR <i class="fas fa-level-up-alt"></i></button>
        </div>
      </div>
    </div>
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../js/tools/util.js"></script>
    <script src="../js/watson-api/api.js"></script>
    <script src="../js/http/http-call.js"></script>
    <script src="../js/tools/pending-widget.js"></script>
  </body>
</html>
