<html>
  <head>
    <title>Assistente Virtual Bia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous" rel="stylesheet">
    <link href="../css/format-chat.css" rel="stylesheet">
    <link href="http://www.intech.com.br/wp-content/themes/intech/images/intechFavicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="http://www.intech.com.br/wp-content/themes/intech/images/intechWebclip.png" rel="apple-touch-icon">
  </head>
  <body>
    <script src="../js/tools/version.js"></script>
    <div class="tools-collumn-holder">
      <a class="logo-link" href="http://www.intech.com.br/" target="_blank" alt="Home page Intech">
        <img class="logo-img" src="../img/intech_logomarca_a2.png" alt="Logo da Intech">
      </a>
      <h2>
        Bem-vindo ao atendimento para fundos de pensão!
      </h2>
      <p class="intro-text">
        Aqui você pode saber mais sobre o funcionamento da EQTPREV, esclarecer dúvidas sobre os planos, sobre contratação e sobre as vantagens de uma adesão ao plano.
        <br><br>
        Pergunte à Bia!
      </p>
    </div>
  
    <div id="chat-column-holder" class="container clearfix show">
      <div class="docs-list" id="docs">
        <ul>
          <li>
            <button id="docs-toggler-inside" class="docs-toggler-inside" type="button">
              <i class="fas fa-long-arrow-alt-left"></i>
              Fechar
            </button>
          </li>
          <li>
            <a class="lone-link" href="http://www.intech.com.br/" target="_blank">
              Página Web da Intech
            </a>
        </ul>
      </div> <!-- End of default list items -->
      
      <div class="chat">
        <div class="chat-header clearfix">
          <img class="icon avatar" src="../img/bia2.jpeg" alt="avatar">
          <div class="chat-about">
            <div class="chat-with">Bia</div>
            <div class="status">
              <i class="fas fa-circle online"></i> online
            </div>
          </div>
          <button id="docs-toggler" class="docs-toggler" type="button"><i class="fas fa-ellipsis-v"></i></button>
        </div> <!-- end chat-header -->
      
        <div id="history" class="chat-history">
          <ul id="scrollingChat">
          </ul>
        </div>
        
        <div class="chat-message clearfix">
          <div class="message-typing">
            <span class="message-data-name">
              Bia está digitando...
            </span>
            <i class="fas fa-spinner fa-spin"></i>
          </div>
            
          <label for="textInput">
            <div id="login-box" class="hide-y">
              <input id="cpf" placeholder="Seu CPF" type="text" autofocus>
              <input id="pass" placeholder="Sua Senha" type="password"/>
            </div>
            <input id="textInput" placeholder="Digite sua mensagem" type="text" onkeydown="util.inputOnEnter(event, chat.actions.send)" autofocus>
            <button id="cancel" class="hide-x" type="button">Cancelar</button>
            <button class="msg-submit" id="sender" type="button">Enviar</button>
          </label>
        </div>
      </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../js/tools/util.js"></script>
    <script src="../js/tools/auth-widget.js"></script>
    <script src="../js/http/http-call.js"></script>
    <!--<script src="../js/watson-api/common.js"></script>-->
    <script src="../js/watson-api/api.js"></script>
    <script src="../js/chat/conversation.js"></script>
    <script src="../js/watson-api/global.js"></script>
    <script src="../js/chat/chat-widget.js"></script>
  </body>
</html>
