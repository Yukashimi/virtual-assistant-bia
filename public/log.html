<!DOCTYPE html>

<html>
  <head>
    <title>Server Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/format-log.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
    
  </head>
  <body>
    <div id="console">
      <span id="date"></span><span id="showing"></span>
      <div>
        <ul id="log" class="fa-ul">
          
        </ul>
      </div>
      <select id="files">
        <option disabled hidden>Select File to load</option>
      </select>
      <select id="filters">
        <option value="all">Show all entries</option>
        <option value="error">Show only errors</option>
        <option value="success">Show only success</option>
        <option value="alert">Show only alerts</option>
        <option value="other">Show only secondary entries</option>
      </select>
      <!-- Buttons go here as needed -->
    </div>
  
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/http/http-call.js"></script>
    <script src="js/tools/log-widget.js"></script>
  </body>
</html>
