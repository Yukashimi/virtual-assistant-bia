<!DOCTYPE html>

<html>
  <head>
    <title>Dados Analytics Bia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/reset.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous" rel="stylesheet">
    <link href="css/format-analytic.css" rel="stylesheet">
    <link href="http://www.intech.com.br/wp-content/themes/intech/images/intechFavicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="http://www.intech.com.br/wp-content/themes/intech/images/intechWebclip.png" rel="apple-touch-icon">
  </head>
  <body>
    <div class="analytic-box">
      <div id="header"></div>
      <!--
      <button id="hide-list">Mostrar Resumo dos Atendimentos</button>
      <button id="hide-graph">Mostrar Gráfico dos Atendimentos</button>
      -->
      <div id="content">
        <div id="list">
          <span>Atendimentos mais recentes:</span>
          <ul id="convo_list"></ul>
        </div>
        <div id="graph-box">
          <input id="start" min="1988-01-01" type="date">
          <input id="end" min="1988-01-01" type="date"/>
          <select id="data-selector">
            <option value="month">Por Mês do Ano</option>
            <option value="day">Por Dia do Mês</option>
            <option value="week">Por Dia da Semana</option>
            <option value="hour">Por Hora do Dia</option>
          </select>
          <canvas id="graph" height="400" width="840">How come this doesn't support canvas?</canvas>
          <!--<canvas id="graph2" height="450" width="1060">How come this doesn't support canvas?</canvas>
          <button id="graph-data">Mostrar Conversas Por dia do Més</button>-->
        </div>
      </div>
      <div id="logo" class="hide">
        <img class="logo-img" src="img/intech_logomarca_a2.png" alt="Logo da Intech">
      </div>
    </div>
  
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/http/http-call.js"></script>
    <script src="js/tools/graph.js"></script>
    <script src="js/tools/analytic-widget.js"></script>
  </body>
</html>
